<div class="modal image-modal transparent"  ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true">
      <ion-slide ng-repeat="image in imageSrc track by $index">
        <img ng-src="{{image}}" class="fullscreen-image" />
        <!-- <p class="info">{{image.info}}</p> -->
      </ion-slide>
    </ion-slide-box>
</div>
