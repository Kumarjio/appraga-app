<ion-view view-title="Doenças">
	<!--header buttons -->
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="primary">
		<button class="button icon-left ion-chevron-left button-clear" ng-click="voltar()">
			Voltar
		</button>
	</ion-nav-buttons>
	<!-- barra de pesquisa-->
	<div class="bar bar-subheader item-input-inset bar-light" id="search">
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" ng-model="query" placeholder="Procurar...">
		</label>
	</div>
	<!-- conteúdo da página -->
	<ion-content class="has-subheader">
		<ion-list>
			<ion-item ng-repeat='doenca in doencas | filter: query' class="item-thumbnail-left item-icon-right item-text-wrap" href="#/detalhes-doenca/{{$index}}">
				<img class="imagem" data-ng-src="{{doenca.imagem[0]}}" alt="doenca">
				<h2>{{doenca.nome}}</h2>
				<p>{{doenca.nomeCientifico}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
