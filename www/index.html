<!DOCTYPE html>
<html ng-app="appraga">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Belleza" rel="stylesheet">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->
 
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACMP8nUL4oczJ4sOv8SDAinp9vEcIE_i8"></script>
  <script src="js/controllers.js"></script>
  <!-- <script src="js/services.js"></script> -->
  <script src="js/services0.js"></script>
  <script src="js/share.service.js"></script>
  <script src="js/util.js"></script>
</head>

<body>
  <ion-side-menus ng-controller="SideMenuCtrl">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-balanced">
      </ion-nav-bar>
      <ion-nav-view><!-- aqui dentro tem tudo--></ion-nav-view>
    </ion-side-menu-content>
    <!-- Left Side Menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-balanced" ng-click="secret()">
        <h1 class="title">APPraga</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close="" ng-click="home()">
            Página inicial
          </ion-item>
          <ion-item menu-close="" ng-click="abrirTutorial()">
            Como usar?
          </ion-item>
          <ion-item menu-close="" ng-click="abrirConfiguracoes()">
            Configurações
          </ion-item>
          <ion-item menu-close="" ng-click="abrirContato()">
            Contato
          </ion-item>
          <ion-item menu-close="" ng-click="abrirSobre()">
            Sobre
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</body>
</html>
